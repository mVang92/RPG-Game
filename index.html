<!DOCTYPE html>
<html>
    <head>
        <Title>Dogfight RPG Game</Title>
        <link rel="icon" href="assets/images/favicon.png" type="favicon.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h1>Dogfight RPG Game</h1>
        </header>
        <div class="container">
            <div class="box">
                <!-- First Row -->
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="charBox">
                            // Characters
                        </h2>
                    </div>
                </div>
                <hr>
                <!-- Second Row -->
                <div class="row">
                    <div class="col-lg-3">
                        <div class="tag" id="character1"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="tag" id="character2"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="tag" id="character3"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="tag" id="character4"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="box">
                <!-- Third Row -->
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="charBox">
                            // Opponent
                        </h2>
                    </div>
                </div>    
            </div>
            <br>
            <div class="box">
                <!-- Fourth Row -->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="midText">Random Number
                            <h2 id="randomNum"></h2>
                        </div>
                    </div>
                    <div class="col-lg-4 currentNum">
                        <div class="midText">Total Score
                            <h2 id="userGuess"></h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="midText">Wins:
                            <p id="winScore"></p>
                        </div>
                        <br>
                        <div class="midText">Losses:
                            <p id="loseScore"></p>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <!-- Javasript link source -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
